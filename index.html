<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Тихомиров Владимир" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class='header__logo' src='./images/header__logo.svg' alt='место Россия'>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class='profile__avatar' src='./images/avatar.jpeg' alt='Жак Ив Кусто'>
                    <div class="profile__info">
                        <h1 class="profile__title">
                            Жак-Ив Кусто


                        </h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        <p class="profile__subtitle">
                            Исследователь океана
                        </p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>

            </section>
            <section class="elements">
                <div class='element'>
                    <img class='element__image' src='https://joker.ykt.ru/uploads/posts/thumbs/1341724048_6.jpg'
                        alt='океан'>
                    <div class='element__description'>
                        <h2 class='element__name'>
                            Атлантический океан
                        </h2>
                        <button class='element__like'></button>
                    </div>
                </div>
                <div class='element'>
                    <img class='element__image'
                        src='https://static.tildacdn.com/tild6336-3238-4436-b966-313836346165/02_shachta_mir.jpg'
                        alt='Якутия'>
                    <div class='element__description'>
                        <h2 class='element__name'>
                            Якутия
                        </h2>
                        <button class='element__like'></button>
                    </div>
                </div>
                <div class='element'>
                    <img class='element__image'
                        src='https://static.tildacdn.com/tild6237-3434-4061-b334-633431633834/05_charskie_peski.jpg'
                        alt='Забайкалье'>
                    <div class='element__description'>
                        <h2 class='element__name'>
                            Чарские пески, Забайкалье
                        </h2>
                        <button class='element__like'></button>
                    </div>
                </div>

                <div class='element'>
                    <img class='element__image'
                        src='https://static.tildacdn.com/tild3134-6264-4066-b232-383162623263/06_Big-Bogdo.jpg'
                        alt='Астраханская область'>
                    <div class='element__description'>
                        <h2 class='element__name'>
                            Астраханская область
                        </h2>
                        <button class='element__like'></button>
                    </div>
                </div>
                <div class='element'>
                    <img class='element__image'
                        src='https://static.tildacdn.com/tild6236-6630-4965-b439-656465346638/07_vulkan_krenizyna.jpg'
                        alt='Курильские острова'>
                    <div class='element__description'>
                        <h2 class='element__name'>
                            Курильские острова

                        </h2>
                        <button class='element__like'></button>
                    </div>
                </div>
                <div class='element'>
                    <img class='element__image'
                        src='https://static.tildacdn.com/tild3963-6437-4136-b561-316562623166/10_GES.jpg'
                        alt='Саяно-Шушенская ГЭС'>
                    <div class='element__description'>
                        <h2 class='element__name'>
                            Саяно-Шушенская ГЭС
                        </h2>
                        <button class='element__like'></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class='footer__copyright'>
                © 2020 Mesto Russia
            </p>
        </footer>
    </div>

    <div class='popup'>
        <div class="popup__container">
            <button class='popup__close'></button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>

            <div class='popup__form'>
                <input class='popup__input' id='input-name' type='text' value="Жак-Ив Кусто">
                <input class='popup__input' id='input-description' type='text' value='Исследователь океана'>
                <button class='popup__submit'>Сохранить</button>
            </div>
        </div>
    </div>
    <script src='./scripts/index.js'></script>
</body>

</html>
