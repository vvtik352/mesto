<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Тихомиров Владимир" />
    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class='header__logo' src="<%=require('./images/header__logo.svg')%>" alt='место Россия'>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <!-- <div class="profile__avatar-container"> -->
                    <button class="profile__avatar-edit">
                        <img class='profile__avatar' src="<%=require('./images/avatar.jpg')%>" alt='Жак Ив Кусто'>
                    </button>
                    <!-- </div> -->
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>

            </section>
            <section class="elements">
                <template id="element-template">
                    <div class='element'>
                        <button class="element__delete" type="button"></button>
                        <img class='element__image' src='#'>
                        <div class='element__description'>
                            <h2 class='element__name'>
                            </h2>
                            <div class="element__like-container">
                                <button class='element__like' type="button"></button>
                                <span class="element__like-count">0</span>
                            </div>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class='footer__copyright'>
                © 2020 Mesto Russia
            </p>
        </footer>
    </div>

    <div class='popup' id='popup__profile'>
        <div class="popup__container">
            <button class='popup__close' id='popup-profile_close' type="button"></button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>

            <form class='popup__form' id='popup_profile-info'>
                <input class='popup__input' name='name' id='input-name' type='text' required minlength="2"
                    maxlength="40">
                <span class="error" id='input-name-error'></span>
                <input class='popup__input' name='description' id='input-description' type='text' required minlength="2"
                    maxlength="200">
                <span class="error" id='input-description-error'></span>
                <button class='popup__submit' id='submit-profile' type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class='popup' id='popup__card'>
        <div class="popup__container">
            <button class='popup__close' id='popup-card_close' type="button"></button>
            <h2 class="popup__title">
                Новое место
            </h2>

            <form class='popup__form' id='popup_card-info'>
                <input class='popup__input' name='name' id='input-card__name' placeholder="Название" type='text'
                    required>
                <span class="error" id="input-card__name-error"></span>

                <input class='popup__input' name='description' id='input-link' placeholder="Ссылка на картинку"
                    type='url' required>
                <span class="error" id="input-link-error"></span>

                <button class='popup__submit popup__submit_disabled' id='submit-card' type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id='popup__image'>
        <div class='popup__image-container'>
            <button class='popup__close ' id='popup-image_close' type="button"></button>
            <img class='popup__image-src' src='#'>
            <p class='popup__image-name'></p>
        </div>
    </div>

    <div class='popup' id='popup__avatar'>
        <div class="popup__container">
            <button class='popup__close' id='popup-card_close' type="button"></button>
            <h2 class="popup__title">
                Обновить аватар
            </h2>

            <form class='popup__form' id='popup_avatar-edit'>
                <input class='popup__input' name='description' id='input-link-avatar' placeholder="Ссылка на картинку"
                    type='url' required>
                <span class="error" id="input-link-avatar-error"></span>

                <button class='popup__submit popup__submit_disabled' id='submit-card' type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class='popup' id='popup__delete'>
        <div class="popup__container">
            <button class='popup__close' id='popup-card_close' type="button"></button>
            <h2 class="popup__title">
                Вы уверены?
            </h2>
            <form class='popup__form' id='popup_card-info'>
                <button class='popup__submit' id='submit-card' type="submit">Да</button>
            </form>
        </div>
    </div>
</body>

</html>
